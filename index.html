<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>No Fault Malts</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto justify-text-center d-inlineblock">
    <h1>No Fault Malts</h1>
    <h2>Find a beer to match a food or vice versa!</h2>
    <div class="interaction justify-content-center">
      <button class="btn btn-outline-dark random btn-sm" id="randomBtn" name="data" onclick="getRandomBeer()" type="button">Choose a random beer</button><br>
      <div id="pic"></div>
      <div id="results"></div>
      <form>
        <div class="col-xs-7 col-sm-6 col-md-5 col-lg-4 mx-auto">
          <label>Enter your desired food below</label> <input class="text form-control input-sm" id="food" placeholder="e.g. cheesecake" size="25"><br>
          <button class="btn btn-outline-dark submit btn-sm" onclick="getFoodChoice();return false;" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <h2>Powered by the <a href="https://punkapi.com/documentation/v2" target="_blank">Punk API</a></h2>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js">
  </script> 
  <script src="index.js">
  </script> 
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
  </script> 
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js">
  </script> 
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js">
  </script>
</body>
</html>
